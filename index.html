<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>

    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <img id="arrow-mouse" src="arrow.svg">
    <section id="wrapper">
      <div>
        <figure>
          <img src="google.png">
        </figure>
        <form onsubmit="return false">
          <input type="text" name="" id="text-input">
          <button type="button" id="search-button">Google Search</button>
          <button type="button" id="feeling-lucky-button">I'm Feeling Lucky</button>
          <button type="button" id="create-troll-button" class="primary">Create Troll Link</button>
        </form>
      </div>
    </section>
    <div id="troll-face">
      <img src="troll-face.png">
    </div>
    <div id="lock-screen"></div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
